<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            animation: fadeIn 1.5s ease-in;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .map-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        .map-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .map-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .map-info {
            padding: 1rem;
        }

        .map-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .map-description {
            font-size: 0.9rem;
            color: #cccccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add these new styles */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>My Map Collection</h1>
    
    <div class="map-grid">
        <!-- Map Card 1 -->
        <div class="map-card">
            <img src="images\g1.jpg" alt="Map 1" class="map-image">
            <div class="map-info">
                <h3 class="map-title">Historical Map 1</h3>
                <p class="map-description">A beautiful historical map showing ancient trade routes.</p>
            </div>
        </div>

        <!-- Map Card 2 -->
        <div class="map-card">
            <img src="path/to/map2.jpg" alt="Map 2" class="map-image">
            <div class="map-info">
                <h3 class="map-title">Topographic Map</h3>
                <p class="map-description">Detailed topographic map of mountain ranges.</p>
            </div>
        </div>

        <!-- Map Card 3 -->
        <div class="map-card">
            <img src="path/to/map3.jpg" alt="Map 3" class="map-image">
            <div class="map-info">
                <h3 class="map-title">Political Map</h3>
                <p class="map-description">Current political boundaries and capitals.</p>
            </div>
        </div>

        <!-- Map Card 4 -->
        <div class="map-card">
            <img src="path/to/map4.jpg" alt="Map 4" class="map-image">
            <div class="map-info">
                <h3 class="map-title">Geographic Map</h3>
                <p class="map-description">Detailed geographic features and terrain visualization.</p>
            </div>
        </div>

        <!-- Add more map cards as needed -->
    </div>

    <!-- Add this div at the end of body -->
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="Fullscreen view">
    </div>

    <!-- Add this script before closing body tag -->
    <script>
        const overlay = document.getElementById('fullscreen-overlay');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const mapImages = document.querySelectorAll('.map-image');

        mapImages.forEach(image => {
            image.addEventListener('click', () => {
                fullscreenImage.src = image.src;
                overlay.style.display = 'block';
            });
        });

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
